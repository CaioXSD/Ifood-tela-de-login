<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main class="flex items-center justify-center">

                    <img src="./img/LOGO.png" alt="ifood">
                </div>
                <div class="textos">
                    <h1>Parceiro Ifood</h1>
                    <p>Acesse e gerencie sua loja de forma r√°pida</p>
                </div>

                    </div>
                    <div class="info">
                        <label for="senha">Senha</label>
                        <input type="password">
                    </div>
                    <div class="recupera_senha">
                        <a href="" class="texto_vermelho">Eita, esqueci a senha</a>
                    </div>
